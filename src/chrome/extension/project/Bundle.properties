OpenIDE-Module-Display-Category=Developing Chrome Extensions
OpenIDE-Module-Long-Description=\
    This plugin allows NetBeans to display Chrome Extension projects in the "Projects" viewer. \
    It also allows access to a template for designing other Chrome Extensions as well as the sample project distributed by the Google Chrome Development Community.
OpenIDE-Module-Name=ChromeExtensionPlugin
OpenIDE-Module-Short-Description=Installs the basic tools for developing Google Chrome extensions in NetBeans.
